<!DOCTYPE html>
<html>
<head>
	<title>Free Online Form Builder & Form Creator | Cyberbuddy.io</title>
	
	<!-- Meta Tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="description" content="Yet to add">
	<link rel="canonical" href="http://forms.cyberbuddy.io/">

	<!-- Favicons -->
	<link rel="apple-touch-icon" sizes="180x180" href="Files/apple-touch-icon.png">
	<link rel="icon" type="image/png" sizes="32x32" href="Files/favicon-32x32.png">
	<link rel="icon" type="image/png" sizes="16x16" href="Files/favicon-16x16.png">

	<!-- Google Fonts -->
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">

	<!-- Main CSS -->
	<link rel="stylesheet" type="text/css" href="portal.css">
</head>
<body class="disable-select">
	<aside>
		<div><figure data-title="Home"><img src="Files/android-chrome-192x192.png"></figure></div>
		<div></div>
		<div></div>
		<div style="align-items: end;" data-title="Open Forms"><img src="Files/images/folder.png"></div>
		<div data-title="Logout"><img src="Files/images/logout.png"></div>
	</aside>
	<section>
		<header>
			<div>
				<input id="title" type="text" placeholder="Untitled form">	
			</div>
			<div style="display: flex;">
				<main><label style="font-weight: 600;" id="q_tab" class="label">Questions</label></main>
				<main>
					<label class="switch">
						<input id="qrcheck" type="checkbox">
						<span class="slider round"></span>
					</label>
				</main>
				<main><label id="r_tab" class="label">Responses</label></main>
			</div>
		</header>
		<content>
			<div class="div1">
				<div id="field1" class="field">
					<div>
						<h2 data-title="Click to add!!">Add Image</h2>
						<input style="display: none;" type="file" id="img-file">
						<a href="#" data-title="Click to add!!"><button><h1>+</h1></button></a>
					</div>
				</div>
				<div class="optional"><label for="field1">Optional</label></div>
			</div>
			<div id="field2" class="field">
				<div class="main">
					<input type="text" placeholder="Add Heading">
					<span class="input" role="textbox" contenteditable></span>
				</div>
				<div class="right">
					<div class="btns">
						<div class="arrow">
							<div id="a1"></div>
						</div>
						<div id="cross2" class="cross">
							<div id="c1"></div>
						</div>
					</div>
					<div id="cat-menu-tainer">
						<div id="cat-menu">
							<ul>
								<a href="#"><li><img src="https://fakeimg.pl/18x18"/> Short Answer</li></a>
								<a href="#"><li><img src="https://fakeimg.pl/18x18"/> Long Answer</li></a>
								<a href="#"><li><img src="https://fakeimg.pl/18x18"/> Multi-choice</li></a>
								<a href="#"><li><img src="https://fakeimg.pl/18x18"/> Checkboxes</li></a>
								<a href="#"><li><img src="https://fakeimg.pl/18x18"/> File Upload</li></a>
							</ul>
						</div>
					</div>
					<div class="require require2">
						<div><img id="tick2" src="Files/images/tick.png"></div>
						<input type="checkbox" style="display: none;" id="check_req_box2">
						<label id="labelForReq2" for="required">Required</label>
					</div>
				</div>
			</div>
			<div id="newField" class="field">
				<div>
					<h2 data-title="Click to add!!">Add another field&nbsp;</h2>
					<input style="display: none;" type="file" id="img-file">
					<a href="#" data-title="Click to add!!"><button><h1>+</h1></button></a>
				</div>
			</div>
		</content>
	</section>
	<footer>
		<div style="cursor: pointer;">
			<h2>FORMS</h2>
			<h1><span>FORMS</span>.cyberbuddy.io</h1>
		</div>
	</footer>
	<script src="portal.js"></script>
</body>
</html>
