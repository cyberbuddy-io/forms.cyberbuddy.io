  <script type="text/javascript">
    var db = firebase.database();
    count = 1;

    function readData() {
      db.ref("internal/gndu-students-laptop-requirement-check-24").once('value', (value) => {
        value.forEach((valueInside) => {	//for going inside object
          let td0 = document.createElement('th');
          let td1 = document.createElement('th');
          let td2 = document.createElement('td');
          let td3 = document.createElement('td');
          let td4 = document.createElement('td');
          let td5 = document.createElement('td');
          let td6 = document.createElement('td');

          td0.innerHTML = count;
          ++count;

          let data = valueInside.val();

          td1.innerHTML = data.name || "Not Entered";
          td2.innerHTML = data.email || "Not Entered";
          td3.innerHTML = data.department || "Not Entered";
          td4.innerHTML = data.pc || "Not Entered";
          td5.innerHTML = data.computerLab || "Not Entered";
          td6.innerHTML = data.feed || "Not Entered";
          let tr = document.createElement('tr');

          tr.append(td0, td1, td2, td3, td4, td5, td6);

          document.getElementById('table').append(tr);
        });
      });
    }

    readData();
  </script>
