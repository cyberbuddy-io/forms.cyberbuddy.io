  <script>
    document.addEventListener('DOMContentLoaded', function () {
      let isResizing = false;
      let startX, startWidth, currentColumnIndex;

      function addResizeHandles() {
        const headers = table.querySelectorAll('th');
        headers.forEach((header, index) => {
          const currentWidth = parseInt(window.getComputedStyle(header).width, 10);
          if (currentWidth >= 200) {
            let resizeHandle = header.querySelector('.resize-handle');
            if (!resizeHandle) {
              resizeHandle = document.createElement('div');
              resizeHandle.classList.add('resize-handle');
              header.appendChild(resizeHandle);

              resizeHandle.addEventListener('mousedown', (e) => {
                isResizing = true;
                startX = e.clientX;
                startWidth = header.offsetWidth;
                currentColumnIndex = index;

                document.addEventListener('mousemove', onMouseMove);
                document.addEventListener('mouseup', onMouseUp);
              });
            }
          } else {
            const resizeHandle = header.querySelector('.resize-handle');
            if (resizeHandle) {
              resizeHandle.remove();
            }
          }
        });
      }

      function onMouseMove(e) {
        if (!isResizing) return;

        const dx = e.clientX - startX;
        const newWidth = Math.min(startWidth + dx, 200); // Max width of 200px
        const cols = table.querySelectorAll('col');
        if (cols[currentColumnIndex]) {
          cols[currentColumnIndex].style.width = `${newWidth}px`;
        }
      }

      function onMouseUp() {
        isResizing = false;
        document.removeEventListener('mousemove', onMouseMove);
        document.removeEventListener('mouseup', onMouseUp);
      }

      function setupTable() {
        const table = document.querySelector('table');
        if (!table) return;

        const cols = table.querySelectorAll('th');
        if (cols.length === 0) return;

        // Ensure <colgroup> exists
        let colGroup = table.querySelector('colgroup');
        if (!colGroup) {
          colGroup = document.createElement('colgroup');
          table.insertBefore(colGroup, table.firstChild);
        }

        // Add or update col elements
        while (colGroup.firstChild) {
          colGroup.firstChild.remove();
        }
        cols.forEach(() => {
          const colElem = document.createElement('col');
          colGroup.appendChild(colElem);
        });

        addResizeHandles();
      }

      function readDataAndSetup() {
        var db = firebase.database();
        count = 1;

        db.ref("statusbrew/upcoming-hackathon").once('value', (value) => {
          value.forEach((valueInside) => {
            let td0 = document.createElement('th');
            let td1 = document.createElement('th');
            let td2 = document.createElement('td');
            let td3 = document.createElement('td');
            let td4 = document.createElement('td');
            let td5 = document.createElement('td');
            let td6 = document.createElement('td');
            let td7 = document.createElement('td');
            let td8 = document.createElement('td');
            let td9 = document.createElement('td');

            td0.innerHTML = count;
            ++count;

            let data = valueInside.val();

            td1.innerHTML = data.name || "Not Entered";
            td2.innerHTML = data.email || "Not Entered";
            td3.innerHTML = data.department || "Not Entered";
            td4.innerHTML = data.year || "Not Entered";
            td5.innerHTML = data.github || "Not Entered";
            td6.innerHTML = data.domain || "Not Entered";
            td7.innerHTML = data.techstack || "Not Entered";
            td8.innerHTML = data.expectations || "Not Entered";
            td9.innerHTML = data.feedback || "Not Entered";
            let tr = document.createElement('tr');

            tr.append(td0, td1, td2, td3, td4, td5, td6, td7, td8, td9);

            document.getElementById('table').append(tr);
          });

          setupTable(); // Setup table and add resize handles after data is loaded
        });
      }

      readDataAndSetup(); // Start data loading and setup
    });
  </script>
